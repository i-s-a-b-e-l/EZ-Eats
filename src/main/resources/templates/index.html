<!DOCTYPE html>
<html  xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>EZEats</title>
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        // JavaScript code to check for the presence of the message attribute and display an alert
        var incomplete = /*[[${message}]]*/ null;
        if (incomplete) {
            alert(message);
        }
        /*]]>*/
    </script>
    <h1 id="Title">EZ Eats</h1>
    <h2 id="Subtitle">A personalized diet builder</h2>        <form method="post" th:action="@{/diet}">

    <div class="container-flex mx-5">
    <div class="btn-group d-flex mb-sm-2" role="group">
        <input type="radio" class="btn-check" name="pref" id="Anything" autocomplete="off">
        <label class="btn btn-outline-primary text-black" for="Anything">Anything</label>

        <input type="radio" class="btn-check" name="pref" id="Vegetarian" autocomplete="off" value="VEGETARIAN">
        <label class="btn btn-outline-primary text-black" for="Vegetarian">Vegetarian</label>

        <input type="radio" class="btn-check" name="pref" id="Vegan" autocomplete="off" value="VEGAN">
        <label class="btn btn-outline-primary text-black" for="Vegan">Vegan</label>

        <input type="radio" class="btn-check" name="pref" id="Paleo" autocomplete="off" value="PALEO">
        <label class="btn btn-outline-primary text-black" for="Paleo">Paleo</label>

        <input type="radio" class="btn-check" name="pref" id="Keto" autocomplete="off" value="KETO">
        <label class="btn btn-outline-primary text-black" for="Keto">Keto</label>
    </div>

    <div class="btn-group d-flex mb-sm-2">
        <input type="radio" class="btn-check" name="goal" id="Lose" autocomplete="off" value="LOSE">
        <label class="btn btn-outline-primary text-black" for="Lose">Lose Weight</label>

        <input type="radio" class="btn-check" name="goal" id="Maintain" autocomplete="off" value="MAINTAIN">
        <label class="btn btn-outline-primary text-black" for="Maintain">Maintain Weight</label>

        <input type="radio" class="btn-check" name="goal" id="Gain" autocomplete="off" value="GAIN">
        <label class="btn btn-outline-primary text-black" for="Gain">Gain Weight</label>
    </div>

    <div class="btn-group d-flex mb-sm-2" role="group">
        <input type="radio" class="btn-check" name="gender" id="Male" autocomplete="off" value="MALE">
        <label class="btn btn-outline-primary text-black" for="Male">Male</label>

        <input type="radio" class="btn-check" name="gender" id="Female" autocomplete="off" value="FEMALE">
        <label class="btn btn-outline-primary text-black" for="Female">Female</label>
    </div>

<!--        name later-->
    <div class="form-floating mb-sm-2">
        <input type="text" class="form-control" name="weight" id="weight" placeholder="Weight">
        <label for="weight">Weight</label>
    </div>
    <div class="form-floating mb-sm-2">
        <input type="text" class="form-control" name="bodyfat" id="bodyfat" placeholder="Body-fat">
        <label for="bodyfat">Body-fat</label>
    </div>
    <div class="form-floating mb-sm-2">
        <input type="text" class="form-control" id="age" placeholder="Age">
        <label for="age">Age</label>
    </div>


    <div class="dropdown">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Activity Level</option>
            <option value="VERY_LOW">Very Low</option>
            <option value="LOW">Low</option>
            <option value="MODERATE">Moderate</option>
            <option value="HIGH">High</option>
            <option value="VERY_HIGH">Very High</option>
        </select>
        <a href="mealPlan.html">
            <input class="btn btn-primary" type="submit" value="Calculate">
        </a>

    </div></form>
</body>
</html>
