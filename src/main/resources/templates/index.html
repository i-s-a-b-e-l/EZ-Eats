<head>
    <meta charset="UTF-8">
    <title>EZEats</title>
    <link rel="stylesheet" href="../static/style.css">
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <h1 id="Title">EZ Eats</h1>
    <h2 id="Subtitle">A personalized diet builder</h2>

    <div class="diet-type">
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="button">Anything</button>
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="button">Vegetarian</button>
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="button">Vegan</button>
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="button">Paleo</button>
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="button">Keto</button>
    </div>

    <div class="weight-goal">
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="button" aria-pressed="true">Lose</button>
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="button" aria-pressed="true">Maintain</button>
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="button" aria-pressed="true">Gain</button>
    </div>

    <div class="gender">
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="button" aria-pressed="true">Male</button>
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="button" aria-pressed="true">Female</button>
    </div>

    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="weight" class="col-form-label">Weight</label>
        </div>
        <div class="col-auto">
            <input type="text" id="weight" class="form-control">
        </div>
    </div>

    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="body-fat" class="col-form-label">Body-fat</label>
        </div>
        <div class="col-auto">
            <input type="text" id="body-fat" class="form-control">
        </div>
    </div>


    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Activity Level
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Sedentary</a></li>
            <li><a class="dropdown-item" href="#">Lightly Active</a></li>
            <li><a class="dropdown-item" href="#">Moderately Active</a></li>
            <li><a class="dropdown-item" href="#">Very Active</a></li>
            <li><a class="dropdown-item" href="#">Extremely Active</a></li>
        </ul>
    </div>
