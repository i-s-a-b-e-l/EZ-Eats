<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>EZ Eats</title>
  <link rel="stylesheet" href="../static/style.css">
  <meta name = "viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <h1>Today's Meal Plan</h1>
  <div class="container-flex mx-5">
    <h2>Breakfast</h2>
    <div class="container-flex mx-4" th:each="map : ${breakfast}">
      <p th:text="${map.key.getName()}"></p>
      <p th:text="${map.key.getCalories()} + ' calories per serving'"></p>
      <p th:text="${map.value} + ' serving(s)'"></p>
      <a th:href="${map.key.getRecipe()}">Recipe</a>
      <hr>
    </div>
  </div>

  <div class="container-flex mx-5">
    <h2>Lunch</h2>
    <div class="container-flex mx-4" th:each="map : ${lunch}">
      <p th:text="${map.key.getName()}"></p>
      <p th:text="${map.key.getCalories()} + ' calories per serving'"></p>
      <p th:text="${map.value} + ' serving(s)'"></p>
      <a th:href="${map.key.getRecipe()}">Recipe</a>
      <hr>
    </div>
  </div>

  <div class="container-flex mx-5">
    <h2>Dinner</h2>
    <div class="container-flex mx-4" th:each="map : ${dinner}">
      <p th:text="${map.key.getName()}"></p>
      <p th:text="${map.key.getCalories()} + ' calories per serving'"></p>
      <p th:text="${map.value} + ' serving(s)'"></p>
      <a th:href="${map.key.getRecipe()}">Recipe</a>
      <hr>
    </div>
  </div>
</body>
</html>
